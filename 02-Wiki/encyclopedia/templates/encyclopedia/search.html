{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search</h1>
    <p>Query: {{ query }}</p>
    <p>Results possible:</p>

    <ul>
        {% for entry in entries %}
            {% if entry != "" %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
