<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" type="text/css" href="./stylesAdv.css" media="screen" />
    </head>
    <body>
	<nav>
		<ul>
			<li><a href="./index.html"><img src="./lupa.png" alt="Icon Search">Back to Google Search</a></li>
		</ul>
	</nav>

	<h1>Advanced Search</h1>


	<form action="https://www.google.com/search">
		<div class="item">
			<label for="as_q">Find pages with… “all these words:”</label>
		</div>
			<input type="text" name="as_q">
		
		<div class="item">
			<label for="as_epq">Find pages with… “this exact word or phrase:”</label>
		</div>
		<input type="text" name="as_epq">
		
		<div class="item">
			<label for="as_oq">Find pages with… “any of these words:”</label>
		</div>
		<input type="text" name="as_oq">
		
		<div class="item">
			<label for="as_eq">Find pages with… “none of these words:”</label>
		</div>
		<input type="text" name="as_eq">
		
		<input type="submit" value="Advanced Search">
	</form>
		
    </body>
</html>
